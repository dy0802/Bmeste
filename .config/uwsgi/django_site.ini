[uwsgi]
chdir = /srv/Bmeste/
module =  django_site.wsgi:application
home = /home/ubuntu/devenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/django_site.pid
logto = /var/log/uwsgi/django_site/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true